<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PHP Tour Planning</title>

    <!-- Bootstrap -->
    <link href="resources/css/yeti.min.css" rel="stylesheet">
    <link href="resources/css/styles.css" rel="stylesheet">
    <link href="resources/css/print.css" rel="stylesheet" media="print">
    <link href="vendors/fullcalendar/fullcalendar.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand">PHP Tour Planning</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-7 agenda">
          <div id="calendar"></div>
        </div>
        <div class="col-md-5 session">
          <button id="btnPrint" type="button" class="btn btn-primary btn-sm print" id="print">Imprimer mon calendrier</button>
        </div>
      </div>
    </div><!-- /.container -->

    <!-- Template -->
    <script id="sessionTemplate" type="x-tmpl-mustache">
      <div class="col-sm-12">
        <h4>{{title}}</h4>
      </div>
      <div class="col-sm-12">
        <div class="col-xs-12 col-sm-9">
          <p>{{dateSlot}} <strong>{{timeSlot}}</strong></p>
          <p>
            <span class="label label-info">{{space}}</span>
            <span class="label label-primary">{{language}}</span>
          </p>
          <p>
            {{dtls}}
        </p>
        </div>
        <div class="col-xs-12 col-sm-3 text-center">
          <a href="http://afup.org/pages/phptourlyon2014/conferenciers.php#{{speaker1Id}}">
            <p><img src="http://afup.org/templates/phptourlyon2014/images/intervenants/{{speaker1Id}}.jpg" alt="" class="img-thumbnail img-responsive"/></p>
            <p>{{speaker1}}</p>
          </a>
        </div>
        <div class="col-sm-12 text-center">
            <button id="btnParticipate" type="button" class="btn btn-primary btn-sm addEvent" session="{{id}}">Je participe !</button>
        </div>
      </div>
    </script>

    <!-- jQuery -->
    <script src="vendors/jquery/jquery.min.js"></script>
    <!-- bootstrap -->
    <script src="vendors/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- underscore -->
    <script src="vendors/underscore/underscore.js"></script>
    <!-- mustache -->
    <script src="vendors/mustache/mustache.js"></script>
    <!-- backbone -->
    <script src="vendors/backbone/backbone.js"></script>
    <!-- fullcalendar -->
    <script src="vendors/fullcalendar/fullcalendar.js"></script>
    <!-- moment -->
    <script src="vendors/momentjs/moment.js"></script>

    <script src="resources/js/models/session.js"></script>
    <script src="resources/js/collections/sessions.js"></script>
    <script src="resources/js/views/sessionView.js"></script>
    <script src="resources/js/services/planingService.js"></script>
    
    <!-- app -->
    <script src="resources/js/app.js"></script>
  </body>
</html>
